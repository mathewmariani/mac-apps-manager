<div class="modal-header"><h3 class="modal-title">Queue</h3></div><div class="modal-body"><pre>{{ selection | json }}</pre><div class="panel panel-default"><div class="panel-footer"><pre>{{ cmd }}</pre></div></div><div class="row"><div class="col-xs-6 col-md-6"><p>Paste that into the Terminal</p></div><div class="col-xs-6 col-md-6"><p>Click the Spotlight icon in the menu bar, or Press<code>Command (⌘)-Space bar</code>Enter "Terminal" into the search.</p><p>Press<code>Command (⌘)-V</code>to install the selected apps. The script will echo what is currently being installed.</p></div></div></div><div class="modal-footer"><button ng-click="cancel()" class="btn btn-default">Close</button><button clip-copy="cmd" ng-click="ok()" class="btn btn-primary"><span aria-hidden="true" class="glyphicon glyphicon-copy"></span> Copy to Clipboard</button></div>
