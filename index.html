<html ng-app="mac-apps-manager"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><!-- @NOTE load angularjs--><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script><!-- @NOTE load boostrap--><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/><!-- @NOTE load blog--><script src="./assets/js/app.js"></script><link href="./assets/css/main.css" rel="stylesheet"/></head><body><div class="container"><form ng-submit="submit()" class="tools"><button type="button" ng-click="toggle()" class="btn btn-default toggle pull-right">Toggle All</button><h1 class="page-header">Mac Apps Manager</h1><div role="alert" class="alert alert-danger"><Strong>Oh Snap!</Strong> Only the browsers seem to be working.</div><div ng-controller="FormController" class="docs-container"><div class="docs-section"><div class="row"><div class="col-xs-3 col-md-3"><h3>Browsers</h3><div ng-repeat="browser in apps.browsers" class="checkbox"><label><input type="checkbox" ng-click="toggle(browser.name)"/>{{ browser.name }}</label></div></div><div class="col-xs-3 col-md-3"><h3>Development</h3><div ng-repeat="dev in apps.development" class="checkbox"><label><input type="checkbox" ng-click="toggle(dev.name)"/>{{ dev.name }}</label></div></div><div class="col-xs-3 col-md-3"><h3>Productivity</h3><div ng-repeat="prod in apps.productivity" class="checkbox"><label><input type="checkbox" ng-click="toggle(prod.name)"/>{{ prod.name }}</label></div></div><div class="col-xs-3 col-md-3"><h3>Miscellaneous</h3><div ng-repeat="misc in apps.misc" class="checkbox"><label><input type="checkbox" ng-click="toggle(misc.name)"/>{{ misc.name }}</label></div></div></div></div><div class="docs-section"><pre>{{ selection | json }}</pre></div><div class="docs-section"><button type="submit" ng-click="submit()" class="btn btn-default btn-lg btn-block">Compile</button></div><div class="docs-section"><div class="panel panel-default"><div class="panel-body"><strong> Copy this command into Terminal</strong></div><div class="panel-footer"><pre>{{ cmd }}</pre></div></div></div></div></form></div></body></html><footer class="docs-footer"><p>Pre-Alpha v0.0.1</p></footer>
