<html ng-app="mac-apps-manager"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><!-- @NOTE load javascript--><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script><script src="./assets/js/ui-bootstrap-tpls-0.13.1.js"></script><script src="./assets/js/ZeroClipboard.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/ng-clip/0.2.6/ng-clip.min.js"></script><script src="./assets/js/app.js"></script><!-- @NOTE load stylesheets--><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/><link href="./assets/css/main.css" rel="stylesheet"/></head><body><div ng-controller="FormController" class="container"><form ng-submit="submit()" class="tools"><h1 class="page-header">Mac Apps Manager</h1><p class="lead">Choose which applications to compile into a custom install.</p><alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert><div class="docs-container"><div class="docs-section"><div class="row"><div class="col-xs-3 col-md-3"><h3>Browsers</h3><div ng-repeat="browser in apps.browsers" class="checkbox"><label><input type="checkbox" ng-click="toggle(browser.name)"/>{{ browser.name }}</label></div></div><div class="col-xs-3 col-md-3"><h3>Development</h3><div ng-repeat="dev in apps.development" class="checkbox"><label><input type="checkbox" ng-click="toggle(dev.name)"/>{{ dev.name }}</label></div></div><div class="col-xs-3 col-md-3"><h3>Productivity</h3><div ng-repeat="prod in apps.productivity" class="checkbox"><label><input type="checkbox" ng-click="toggle(prod.name)"/>{{ prod.name }}</label></div></div><div class="col-xs-3 col-md-3"><h3>Miscellaneous</h3><div ng-repeat="misc in apps.misc" class="checkbox"><label><input type="checkbox" ng-click="toggle(misc.name)"/>{{ misc.name }}</label></div></div></div></div><div class="docs-section"><button type="submit" ng-click="open()" ng-disabled="selection &lt;= 0" class="btn btn-primary btn-lg btn-block">Compile</button></div></div></form></div></body></html><footer class="docs-footer"><p>Alpha v0.1.2</p></footer>
