<html ng-app="blogApp"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><!-- @NOTE load angularjs--><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script><!-- @NOTE load boostrap--><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/><!-- @NOTE load blog--><script src="./assets/js/blog.js"></script><link href="./assets/css/main.css" rel="stylesheet"/></head><body><div ng-controller="FormController" class="container"><form ng-submit="submit()" class="tools"><button type="button" ng-click="toggle()" class="btn btn-default toggle pull-right">Toggle All</button><h1 class="page-header">Mac App Manager</h1><div role="alert" class="alert alert-danger"><Strong>Oh Snap!</Strong> Only Google Chrome seems to be working.</div><div class="docs-container"><div class="docs-section"><div class="row"><div class="col-md-3"><h3>Browsers</h3><div class="checkbox"><label><input type="checkbox" ng-model="apps.googlechrome"/>Google Chrome</label></div><div class="checkbox"><label><input type="checkbox" ng-model="apps.opera"/>Opera</label></div><div class="checkbox"><label><input type="checkbox" ng-model="apps.firefox"/>Firefox</label></div></div><div class="col-md-3"><h3>Development</h3><div class="checkbox"><label><input type="checkbox" ng-model="apps.brackets"/>Brackets</label></div><div class="checkbox"><label><input type="checkbox" ng-model="apps.github"/>GitHub</label></div><div class="checkbox"><label><input type="checkbox" ng-model="apps.koala"/>Koala</label></div><div class="checkbox"><label><input type="checkbox" ng-model="apps.nodejs"/>Node.JS</label></div><div class="checkbox"><label><input type="checkbox" ng-model="apps.sublime2"/>Sublime Text 2</label></div></div><div class="col-md-3"><h3>Productivity</h3><div class="checkbox"><label><input type="checkbox" ng-model="apps.dropbox"/>Dropbox</label></div><div class="checkbox"><label><input type="checkbox"
